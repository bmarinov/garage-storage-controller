name: Build and release image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-release:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check E2E test status
        run: |
          readarray -t checks <<< "$(
            curl -s \
                https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs \
                | jq -r '.check_runs[] | [.name, .conclusion, .completed_at] | @tsv')"

          for check in "${checks[@]}"; do
              IFS=$'\t' read -r name conclusion completed_at <<< "$check"

              if [ "$name" == "test-e2e" ] &&  [ "$conclusion" == "success" ]; then
                  echo "E2E test: $conclusion at $completed_at"
                  exit 0
              fi
          done

      - name: Log in to ghcr
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build image
        run: make docker-build IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

      - name: Push with version tag
        run: make docker-push IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

      - name: Tag and push latest
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
                     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          make docker-push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
